<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
        <div class="title">JavaScript Calculator</div>
        <div class="calculator-container">
            <table border="2">
                <tr>
                    <td><input type="button" value="c" onclick="clr()"/></td>
                    <td colspan="3"><input type="text" id="textval"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="+" class="action spacing" onclick="display('+')"/></td>
                    <td><input type="button" value="1" class="numbers spacing" onclick="display('1')"/></td>
                    <td><input type="button" value="2" class="numbers spacing" onclick="display('2')"/></td>
                    <td><input type="button" value="3" class="numbers spacing" onclick="display('3')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="-" class="action spacing" onclick="display('-')"/></td>
                    <td><input type="button" value="4" class="numbers spacing" onclick="display('4')"/></td>
                    <td><input type="button" value="5" class="numbers spacing" onclick="display('5')"/></td>
                    <td><input type="button" value="6" class="numbers spacing" onclick="display('6')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="*" class="action spacing" onclick="display('*')"/></td>
                    <td><input type="button" value="7" class="numbers spacing" onclick="display('7')"/></td>
                    <td><input type="button" value="8" class="numbers spacing" onclick="display('8')"/></td>
                    <td><input type="button" value="9" class="numbers spacing" onclick="display('9')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="/" class="action spacing" onclick="display('/')"/></td>
                    <td><input type="button" value="." class="numbers spacing" onclick="display('.')"/></td>
                    <td><input type="button" value="0" class="numbers" onclick="display('0')"/></td>
                    <td><input type="button" value="=" class="equals" onclick="equals()"/></td>
                </tr>
            </table>
        </div>
    <script src="app.js"></script>
</body>
</html>
